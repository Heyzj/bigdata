<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/detail.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
        <!--        筛选区域-->
        <form class="layui-form" id="formCate">
            <div class="layui-form-item layui-inline">
                <select name="cate_id"></select>
            </div>
            <div class="layui-form-item layui-inline">
                <select name="state">
                    <option value="">所有状态</option>
                    <option value="fabu">已发布</option>
                    <option value="caogao">草稿</option>
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>
        <!--        表格区域-->
        <table class="layui-table">
            <colgroup>
                <col width="350">
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>标题</th>
                <th>时间</th>
                <th>状态</th>
                <th>类别</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tb"></tbody>
        </table>
<!--        底部分页区域-->
        <div id="page"></div>
    </div>
</div>

<!--渲染初始化表格数据-->
<script type="text/html" id="tpl-detail">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.pub_date |formDate}}</td>
        <td>{{$value.state}}</td>
        <td>{{$value.cate_name}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-warm">操作</button>
            <button type="button" data-id="{{$value.Id}}" id="delCate" class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<!--渲染筛选文章分类列表-->
<script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>

<script src="../assets/lib/jquery.js"></script>
<script src="../assets/layui/layui.all.js"></script>
<script src="../assets/js/BaseUrl.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/article/detail.js"></script>
</body>
</html>
