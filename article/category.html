<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/category.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">
        <span>文章类别管理</span>
        <button type="button" id="addArticle" class="layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
    </div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tboby">

            </tbody>
        </table>
    </div>

</div>
<!--表格数据模板-->
<script type="text/html" id="tpl-cateList">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td class="operate">
            <button type="button" data-id={{$value.Id}} id="modArt" class="layui-btn layui-btn-xs layui-btn-warm">修改
            </button>
            <button type="button" id="delArt" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<!--增加文章类别模板-->
<script type="text/html" id="tpl-addArt">
    <form class="layui-form" id="formAdd">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                <button type="reset" class="layui-btn layui-btn-warm">重置</button>
            </div>
        </div>
    </form>
</script>
<!--修改文章类别模板-->
<script type="text/html" id="tpl-modArt">
    <form class="layui-form" id="formMod" lay-filter="formMod">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
            </div>
        </div>
    </form>
</script>

<script src="../assets/lib/jquery.js"></script>
<script src="../assets/layui/layui.all.js"></script>
<script src="../assets/js/BaseUrl.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/article/category.js"></script>
</body>
</html>
